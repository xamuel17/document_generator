<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Certification Documents</title>

    <link rel="shortcut icon" type="image/x-icon" href="#">

    <!-- Flipbook StyleSheet -->
    <link href="./dflip/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

    <!-- Icons Stylesheet -->
    <link href="./dflip/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

</head>

<body>

 

    <div id="flipbookContainer"></div>

    <!-- jQuery 1.9.1 or above -->
    <script src="./dflip/dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="./dflip/dflip/js/dflip.min.js" type="text/javascript"></script>


    <script>
        jQuery(document).ready(function() {

            var file = $.urlParam('file');
            var url = decodeURI(file);
            //uses source from online(make sure the file has CORS access enabled if used in cross domain)
            var pdf = url;


            var decodedpdf = atob(pdf);
            str = decodeURIComponent(decodedpdf);
            document.title = str.toUpperCase();

            var options = {
                // enableDownload of PDF files (true|false)
                enableDownload: true,
            };

            var flipBook = $("#flipbookContainer").flipBook(decodedpdf, options);

        });











        $.urlParam = function(name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            return decodeURI(results[1]) || 0;
        }
    </script>

</body>

</html>
